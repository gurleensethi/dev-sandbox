templates:
  react:
    name: react
    image: node:latest
    initCommand:
      - bash
      - "-c"
      - |
        npm create -y vite@latest playground-react-app -- --template react
        cd playground-react-app
        npm install
        npm run dev -- --port 3000 --host
    ports:
      - containerPort: 3000
        hostPort: 3000
    messages:
      postStart: |
        Container might take a few seconds to be ready.

        > Open in VSCode:

        1. Open VSCode.
        2. Cmd+Shift+P
        3. Search for 'Dev Containers: Attach to a running container...'
        4. Select '{{.ContainerName}}' container.

  golang:
    name: golang
    image: golang:latest
    initCommand:
      - bash
      - "-c"
      - |
        mkdir -p /playground-golang

        go install -v golang.org/x/tools/gopls@latest

        cd /playground-golang
        go mod init playground-golang        

        touch main.go
        cat > main.go << EOF
        package main

        import "fmt"

        func main() {
          fmt.Println("Hello Go Sandbox")
        }
        EOF

        sleep 100000
    ports:
      - containerPort: 8888
        hostPort: 8888
    messages:
      postStart: |
        Container might take a few seconds to be ready.

        > Open in VSCode:

        1. Open VSCode.
        2. Cmd+Shift+P
        3. Search for 'Dev Containers: Attach to a running container...'
        4. Select '{{.ContainerName}}' container.

  nodejs:
    name: nodejs
    image: node:latest
    initCommand:
      - bash
      - "-c"
      - |
        mkdir -p /node-playground
        cd /node-playground
        touch main.js
        cat > main.js << EOF
        console.log("Hello World");
        EOF

        sleep 100000
    ports:
      - containerPort: 4444
        hostPort: 4444
    messages:
      postStart: |
        Container might take a few seconds to be ready.

        > Open in VSCode:

        1. Open VSCode.
        2. Cmd+Shift+P
        3. Search for 'Dev Containers: Attach to a running container...'
        4. Select '{{.ContainerName}}' container.

  postgres:
    name: postgres
    image: postgres:latest
    ports:
      - containerPort: 5432
        hostPort: 5432
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=postgres"
    messages:
      postStart: |
        Postgres User: postgres
        Postgres Password: postgres
        Postgres Database: postgres

        Container might take a few seconds to be ready.

        > Open in VSCode:

        1. Open VSCode.
        2. Cmd+Shift+P
        3. Search for 'Dev Containers: Attach to a running container...'
        4. Select '{{.ContainerName}}' container.
